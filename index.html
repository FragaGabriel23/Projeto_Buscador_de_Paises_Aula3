<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <!--NavBar-->
    <nav class="navbar bg-dark">
        <div class="container ms-0">
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" alt="Logo DNC" width="100">
            </a>
        </div>
    </nav>

    <h1 class="text-center">Pesquisa de Países</h1>

    <!--Barra de pesquisa e botões-->
    <div class="container input-group mb-3">
        <input id="Pais" type="text" class="form-control" placeholder="Nome do País (em Ingles)" >
        <button onclick="Procurar()" class="btn btn-primary" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
    </div>

    <!--Card-->
    <div id="Card" class="card container text-dark text-center p-3" style="width: 18rem;">

        <img id="Bandeira" src="..." class="card-img-top" alt="Bandeira do País">

        <div class="card-body ">
            <h5 class="card-title" id="Nome">Nome</h5>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item" ><strong>Capital:</strong> <p id="Capital"></p></li>
            <li class="list-group-item" ><strong>Continente:</strong> <p id="Continente"></p></li>
            <li class="list-group-item" ><strong>População:</strong> <p id="Populacao"></p></li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>    
</body>

</html>
